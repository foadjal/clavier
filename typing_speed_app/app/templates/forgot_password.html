{% extends "base.html" %}
{% block title %}Mot de passe oublié{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center px-4 relative z-10">
  <div class="bg-gray-900 border border-gray-700 shadow-lg rounded-2xl p-8 w-full max-w-md backdrop-blur-sm bg-opacity-90">
    <h2 class="text-2xl font-bold text-center text-blue-400 mb-6">Mot de passe oublié</h2>

    {% if error %}
      <p class="bg-red-900 text-red-300 px-4 py-2 rounded mb-4 text-sm border border-red-500">{{ error }}</p>
    {% endif %}
    {% if message %}
      <p class="bg-green-900 text-green-300 px-4 py-2 rounded mb-4 text-sm border border-green-500">{{ message }}</p>
    {% endif %}

    <form method="POST" action="/forgot-password" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-300">Adresse email</label>
        <input type="email" name="email" required
               class="mt-1 w-full px-4 py-2 bg-gray-800 text-gray-100 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition">
        Envoyer un mot de passe temporaire
      </button>
    </form>
  </div>
</section>
{% endblock %}
