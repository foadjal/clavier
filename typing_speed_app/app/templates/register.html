{% extends 'base.html' %}

{% block content %}
<section class="min-h-screen flex items-center justify-center relative z-10 px-4">
  <div class="bg-gray-900 border border-gray-700 shadow-2xl rounded-2xl p-8 w-full max-w-md backdrop-blur-sm bg-opacity-80">
    <h2 class="text-3xl font-bold text-center text-blue-400 mb-6 tracking-wide">Créer un compte</h2>

    {% if error %}
      <div class="bg-red-900 text-red-300 px-4 py-2 rounded mb-4 text-sm border border-red-500">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" action="/register" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-300">Adresse email</label>
        <input type="email" name="email" required
               class="mt-1 w-full px-4 py-2 bg-gray-800 text-gray-100 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-300">Nom d'utilisateur</label>
        <input type="text" name="username" required
               class="mt-1 w-full px-4 py-2 bg-gray-800 text-gray-100 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-300">Mot de passe</label>
        <input type="password" name="password" required
               class="mt-1 w-full px-4 py-2 bg-gray-800 text-gray-100 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition duration-150">
        S'inscrire
      </button>
    </form>

    <p class="text-center text-sm text-gray-400 mt-6">
      Déjà un compte ?
      <a href="/login" class="text-blue-400 hover:underline">Se connecter</a>
    </p>
  </div>
</section>
{% endblock %}
