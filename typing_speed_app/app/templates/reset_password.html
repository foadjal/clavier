{% extends "base.html" %}
{% block title %}Réinitialiser le mot de passe{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center px-4 relative z-10">
  <div class="bg-gray-900 border border-gray-700 shadow-xl rounded-2xl p-8 w-full max-w-md backdrop-blur-sm bg-opacity-90">
    <h2 class="text-2xl font-bold text-center text-green-400 mb-6">Définir un nouveau mot de passe</h2>

    {% if error %}
      <p class="bg-red-900 text-red-300 px-4 py-2 rounded mb-4 text-sm border border-red-500 text-center">
        {{ error }}
      </p>
    {% endif %}

    <form method="POST" action="/reset-password" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-300">Nouveau mot de passe</label>
        <input type="password" name="password" required
               class="mt-1 w-full px-4 py-2 bg-gray-800 text-gray-100 border border-gray-600 rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-300">Confirmer le mot de passe</label>
        <input type="password" name="confirm" required
               class="mt-1 w-full px-4 py-2 bg-gray-800 text-gray-100 border border-gray-600 rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none">
      </div>

      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-md transition">
        ✅ Valider
      </button>
    </form>
  </div>
</section>
{% endblock %}
