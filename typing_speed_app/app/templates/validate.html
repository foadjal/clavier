{% extends "base.html" %}
{% block title %}Validation de compte{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center px-4 relative z-10">
  <div class="bg-gray-900 border border-gray-700 shadow-xl rounded-2xl p-8 w-full max-w-md backdrop-blur-sm bg-opacity-90">
    <h2 class="text-2xl font-bold text-center text-blue-400 mb-6">Valider votre compte</h2>

    {% if error %}
      <p class="bg-red-900 text-red-300 px-4 py-2 rounded mb-4 text-sm border border-red-500 text-center">
        {{ error }}
      </p>
    {% endif %}

    <form method="POST" action="/validate" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-300">Adresse email</label>
        <input type="email" name="email" required
               class="mt-1 w-full px-4 py-2 bg-gray-800 text-gray-100 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-300">Code de validation</label>
        <input type="text" name="code" required
               class="mt-1 w-full px-4 py-2 bg-gray-800 text-gray-100 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition">
        âœ… Valider
      </button>

      <p class="text-center text-sm text-gray-400 mt-4">
        <a href="/resend-code" class="text-blue-400 hover:underline">ðŸ”„ Renvoyer un nouveau code</a>
      </p>
    </form>
  </div>
</section>
{% endblock %}
